<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet 2026 - Ultimate Celebration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+SC:wght@700&display=swap');
        
        body { margin: 0; overflow: hidden; background-color: #1a1a2e; background: radial-gradient(circle at center, #2a2a40 0%, #050510 100%); font-family: 'Noto Sans SC', sans-serif; user-select: none; color: #fff; }
        
        /* UI Â±Ç */
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #fireworks-canvas { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 2; pointer-events: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 5; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 5vh; box-sizing: border-box; transition: opacity 0.8s ease; }
        
        h1 { font-family: 'Pacifico', cursive; color: #ffebcd; font-size: min(4vw, 60px); margin: 0; font-weight: 400; letter-spacing: 2px; text-shadow: 0 0 20px rgba(255, 105, 180, 0.6); background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }

        /* Ê≤âÊµ∏ÊåâÈíÆ */
        #immersive-btn { position: absolute; top: 30px; right: 30px; z-index: 60; background: rgba(255, 255, 255, 0.1); border: 1px solid #fcb69f; color: #fcb69f; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: 0.3s; backdrop-filter: blur(5px); }
        #immersive-btn:hover { background: #fcb69f; color: #fff; transform: scale(1.1); }
        body.clean-mode #ui-layer, body.clean-mode #webcam-wrapper { opacity: 0 !important; pointer-events: none; }

        /* ËÆæÁΩÆÁïåÈù¢ */
        .fullscreen-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(10, 10, 20, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; transition: opacity 0.8s ease; backdrop-filter: blur(15px); }
        .setup-container { width: 500px; padding: 50px; border: 1px solid rgba(255, 183, 178, 0.3); background: linear-gradient(135deg, rgba(40, 40, 60, 0.9), rgba(20, 20, 30, 0.95)); border-radius: 12px; text-align: center; box-shadow: 0 0 80px rgba(0, 0, 0, 0.5); }
        .setup-group { margin-bottom: 25px; text-align: left; }
        .setup-label { display: block; margin-bottom: 10px; font-size: 14px; letter-spacing: 2px; color: #ffdac1; font-weight: bold; }
        .setup-input { width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.1); border: 1px solid #6c757d; color: #fff; font-size: 16px; border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .setup-input:focus { border-color: #ffb7b2; box-shadow: 0 0 10px rgba(255, 183, 178, 0.2); }
        .file-btn { border: 1px dashed rgba(255, 183, 178, 0.5); color: #ffdac1; background: rgba(0,0,0,0.2); padding: 16px; width: 100%; font-size: 14px; letter-spacing: 1px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .file-btn:hover { background: rgba(255, 183, 178, 0.1); border-color: #ffb7b2; }
        .action-btn { background: linear-gradient(to right, #ffb7b2, #ffdac1); color: #4a2c2c; border: none; padding: 18px 50px; font-size: 18px; letter-spacing: 4px; margin-top: 20px; font-weight: 700; border-radius: 30px; cursor: pointer; box-shadow: 0 5px 25px rgba(255, 183, 178, 0.4); transition: transform 0.2s; }
        .action-btn:hover { transform: scale(1.05); }

        /* ÊëÑÂÉèÂ§¥È¢ÑËßà */
        #webcam-wrapper { position: absolute; bottom: 30px; left: 30px; width: 200px; height: 150px; z-index: 50; border: 2px solid #ffb7b2; background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 20px rgba(255, 183, 178, 0.2); transition: opacity 0.8s ease; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; overflow: hidden; opacity: 0; }
        #webcam-wrapper::after { content: 'HAND CONTROL'; position: absolute; bottom: 5px; width: 100%; text-align: center; color: #ffb7b2; font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        #webcam-preview { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; } /* PCÁâà MediaPipe ‰∏çÈïúÂÉè */

        /* Âä†ËΩΩÂä®Áîª */
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.1); border-top: 4px solid #ffb7b2; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-size: 16px; color: #ffdac1; letter-spacing: 3px; line-height: 1.6; }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/", "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm" } }
    </script>
</head>
<body>
    <button id="immersive-btn">üëÅÔ∏è</button>
    
    <div id="system-loader" class="fullscreen-overlay" style="z-index: 200;">
        <div class="spinner" id="sys-spinner"></div>
        <div class="loader-text" id="sys-status">System Initializing...</div>
        <button id="init-btn" class="action-btn" onclick="requestPermissionAndNext()" style="display:none;">Start Experience</button>
    </div>

    <div id="setup-screen" class="fullscreen-overlay" style="z-index: 150; display: none;">
        <div class="setup-container">
            <h2 style="font-family: 'Pacifico'; margin: 0 0 20px 0; color: #ffdac1; font-size: 32px;">Sweet 2026</h2>
            <div class="setup-group">
                <label class="setup-label">Main Greeting</label>
                <input type="text" id="greeting-input" class="setup-input" placeholder="Happy New Year" value="Happy New Year">
            </div>
            <div class="setup-group">
                <label class="setup-label">Memories (Photos)</label>
                <div class="file-input-wrapper">
                    <button class="file-btn" id="photo-btn" onclick="document.getElementById('photo-input').click()">Select Photos</button>
                    <input type="file" id="photo-input" multiple accept="image/*" style="display: none;" onchange="handleSetupFiles(this, 'photo-btn')">
                </div>
            </div>
            <div class="setup-group">
                <label class="setup-label">BGM</label>
                <div class="file-input-wrapper">
                    <button class="file-btn" id="music-btn" onclick="document.getElementById('music-input').click()">Select Audio</button>
                    <input type="file" id="music-input" accept="audio/*" style="display: none;" onchange="handleSetupFiles(this, 'music-btn')">
                </div>
            </div>
            <button class="action-btn" onclick="finishSetupAndReveal()">Ignite</button>
        </div>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>
    
    <div id="ui-layer">
        <h1 id="main-title"></h1>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay muted playsinline style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: -1;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIG & PALETTE ---
        const CONFIG = {
            colors: {
                bg: 0x1a1a2e,
                // È©¨Âç°ÈæôËâ≤Á≥ª
                macarons: [0xFFB7B2, 0xFFDAC1, 0xE2F0CB, 0xB5EAD7, 0xC7CEEA, 0xF8F3D4], 
                gold: 0xffd700,
                text: 0xffffff
            },
            particles: {
                count: 6000, // Â¢ûÂä†Á≤íÂ≠êÊï∞‰ª•ÊîØÊåÅÊñáÂ≠óÊòæÁ§∫
                cakeRadius: 8,
                cakeHeight: 18
            },
            camera: { z: 45 },
            pixelRatio: Math.min(window.devicePixelRatio, 2.5),
            camWidth: 640, camHeight: 480
        };

        // --- GLOBAL STATE ---
        let scene, camera, renderer, composer, mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let lightMaterials = [];
        let textCanvas, textCtx; // Áî®‰∫éÁîüÊàêÊñáÂ≠óÁ≤íÂ≠êÂùêÊ†á
        
        // State Machine
        // MODES: 'SETUP', 'INTRO_TEXT', 'COUNTDOWN', 'REVEAL_2026', 'CAKE_FORM', 'CAKE_INTERACT', 'FOCUS', 'SCATTER'
        const STATE = {
            mode: 'SETUP',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            interactionEnabled: false,
            countdownValue: 5
        };

        window.userPhotos = [];
        window.userAudio = null;
        window.isCameraReady = false;
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let grabTimer = null, isGestureLocked = false, hasTriggeredGrab = false;

        // --- FIREWORKS SYSTEM (Utility) ---
        const fwCanvas = document.getElementById('fireworks-canvas');
        const fwCtx = fwCanvas.getContext('2d');
        let fwWidth, fwHeight, fwScale;
        let fParticles = [], smokes = [];
        
        // ÁÆÄÊòìÁÉüËä±Á±ª (‰∏∫‰∫Ü‰ª£Á†ÅÁ¥ßÂáëÔºåÈÄªËæëÂéãÁº©)
        const random = (min,max) => Math.random()*(max-min)+min;
        class Spark { 
            constructor(x,y,color) {
                this.x=x;this.y=y;this.vx=random(-1,1)*fwScale*4;this.vy=random(-1,1)*fwScale*4;
                this.life=random(30,60); this.maxLife=this.life; this.color=color; this.size=random(1,3)*fwScale;
            }
            update(){this.x+=this.vx;this.y+=this.vy;this.vy+=0.05;this.vx*=0.95;this.life--;return this.life>0;}
            draw(){fwCtx.fillStyle=this.color;fwCtx.globalAlpha=this.life/this.maxLife;fwCtx.beginPath();fwCtx.arc(this.x,this.y,this.size,0,Math.PI*2);fwCtx.fill();}
        }
        function triggerConfetti() {
            const colors = ['#FFB7B2', '#E2F0CB', '#B5EAD7', '#C7CEEA', '#FFF'];
            for(let i=0; i<100; i++) {
                fParticles.push(new Spark(window.innerWidth/2, window.innerHeight/2, colors[Math.floor(Math.random()*colors.length)]));
            }
        }
        function resizeFireworks(){ fwWidth=fwCanvas.width=window.innerWidth; fwHeight=fwCanvas.height=window.innerHeight; fwScale=Math.min(fwWidth,fwHeight)/1000; }

        // --- INIT SEQUENCE ---
        window.onload = () => {
            initThree();
            initTextCanvas();
            createParticles();
            resizeFireworks();
            setupInteraction();
            animate();

            const status = document.getElementById('sys-status');
            const btn = document.getElementById('init-btn');
            const spinner = document.getElementById('sys-spinner');
            setTimeout(() => {
                status.innerHTML = "Enable Camera for<br>Magic Hand Control";
                spinner.style.display = 'none';
                btn.style.display = 'block';
            }, 1000);
            
            document.getElementById('immersive-btn').addEventListener('click', ()=>document.body.classList.toggle('clean-mode'));
            window.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='f') document.body.classList.toggle('clean-mode'); });
        };

        window.requestPermissionAndNext = async () => {
            document.getElementById('init-btn').style.display='none';
            document.getElementById('sys-spinner').style.display='block';
            document.getElementById('sys-status').innerText="Connecting Vision...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: false, video: { width: CONFIG.camWidth, height: CONFIG.camHeight } });
                window.isCameraReady = true;
                if(initMediaPipe) initMediaPipe(stream);
            } catch(e){
                window.isCameraReady = false;
                document.getElementById('sys-status').innerText="Camera Denied. Mouse Only.";
            }
            setTimeout(() => {
                document.getElementById('system-loader').style.display = 'none';
                document.getElementById('setup-screen').style.display = 'flex';
            }, 1000);
        };

        window.handleSetupFiles = (input, btnId) => {
            if(input.files.length){
                document.getElementById(btnId).innerText=`${input.files.length} Loaded`;
                if(btnId==='photo-btn') {
                    window.userPhotos=[];
                    Array.from(input.files).forEach(f=>{
                        const r=new FileReader();
                        r.onload=e=>{ const i=new Image(); i.src=e.target.result; i.onload=()=>{ window.userPhotos.push({src:e.target.result, aspect:i.width/i.height}); }};
                        r.readAsDataURL(f);
                    });
                } else window.userAudio=input.files[0];
            }
        };

        window.finishSetupAndReveal = () => {
            const title = document.getElementById('greeting-input').value.trim() || "Happy New Year";
            document.getElementById('main-title').innerText = title; // ËÆæÁΩÆÊúÄÁªàÊ†áÈ¢òÔºå‰ΩÜÂÖàÈöêËóèUI
            
            // Ê∑ªÂä†Áî®Êà∑ÁÖßÁâáÁ≤íÂ≠ê
            if(window.userPhotos.length) window.userPhotos.forEach(p=>addPhotoParticle(p.src, p.aspect));
            
            if(window.userAudio) {
                const a = new Audio(URL.createObjectURL(window.userAudio));
                a.loop=true; a.volume=0.6; a.play().catch(()=>{});
            }

            // ÈöêËóèËÆæÁΩÆÂ±ÇÔºåÂºÄÂßãÂ∫èÂàó
            document.getElementById('setup-screen').style.opacity=0;
            setTimeout(()=>{ 
                document.getElementById('setup-screen').style.display='none';
                startIntroSequence();
                if(window.isCameraReady) document.getElementById('webcam-wrapper').style.opacity=1; 
            }, 800);
        };

        // --- CORE LOGIC: SEQUENCE MANAGER ---
        function startIntroSequence() {
            // 1. ÂõûÈ°æ2025ÔºåÂºÄÂêØ2026
            STATE.mode = 'INTRO_TEXT';
            updateParticleTargetsToText("ÂõûÈ°æ2025\nÂºÄÂêØ2026", 1.8);
            
            // 2. 5ÁßíÂêéÂºÄÂßãÂÄíËÆ°Êó∂
            setTimeout(() => {
                runCountdown(5);
            }, 4000);
        }

        function runCountdown(num) {
            STATE.mode = 'COUNTDOWN';
            if(num > 0) {
                updateParticleTargetsToText(num.toString(), 4.0);
                // ÊØèÊ¨°Êï∞Â≠óÂèòÂåñÊó∂ÁöÑÂÜ≤ÂáªÊ≥¢ÊïàÊûúÔºàÈÄöËøáË∞ÉÊï¥ bloom ÊàñÁõ∏Êú∫ÊäñÂä®ÔºåËøôÈáåÁÆÄÂåñÔºâ
                setTimeout(() => runCountdown(num-1), 1000);
            } else {
                // 3. 2026 ÁàÜÁÇ∏
                STATE.mode = 'REVEAL_2026';
                updateParticleTargetsToText("2026", 5.0);
                triggerConfetti();
                
                // 4. ÂèòË∫´ËõãÁ≥ï
                setTimeout(() => {
                    STATE.mode = 'CAKE_FORM';
                    document.getElementById('ui-layer').style.opacity = 1; // ÊòæÁ§∫Ëá™ÂÆö‰πâÊ†áÈ¢ò
                    STATE.interactionEnabled = true;
                    // ËÆ°ÁÆóËõãÁ≥ïÂΩ¢ÊÄÅÂíåÊÇ¨ÊµÆÊñáÂ≠óÂΩ¢ÊÄÅ
                    calculateCakeAndTextTargets();
                }, 3000);
            }
        }

        // --- 3D SETUP ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); // Ëø∑Èõæ

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(CONFIG.pixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // ÂêéÂ§ÑÁêÜ
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            // Â¢ûÂº∫ËæâÂÖâ‰ª•ÈÄÇÂ∫îÈ©¨Âç°ÈæôËâ≤
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.5, 0.9);
            composer.addPass(bloom);

            // ÁÅØÂÖâ
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dl = new THREE.DirectionalLight(0xffffff, 1.0);
            dl.position.set(10, 20, 10);
            scene.add(dl);
            const pl = new THREE.PointLight(0xffaaee, 500, 50);
            pl.position.set(-10, 10, -10);
            scene.add(pl);
        }

        function initTextCanvas() {
            textCanvas = document.createElement('canvas');
            textCanvas.width = 1024;
            textCanvas.height = 512;
            textCtx = textCanvas.getContext('2d');
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.25, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            
            // È©¨Âç°ÈæôÊùêË¥®
            CONFIG.colors.macarons.forEach(c => {
                lightMaterials.push(new THREE.MeshStandardMaterial({
                    color: c, emissive: c, emissiveIntensity: 0.8, roughness: 0.3, metalness: 0.5
                }));
            });

            for(let i=0; i<CONFIG.particles.count; i++) {
                const isSphere = Math.random() > 0.4;
                const mat = lightMaterials[Math.floor(Math.random()*lightMaterials.length)];
                const mesh = new THREE.Mesh(isSphere ? sphereGeo : boxGeo, mat);
                
                // ÂàùÂßãÈöèÊú∫Êï£Â∏É
                mesh.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*50, (Math.random()-0.5)*100);
                mainGroup.add(mesh);
                
                particleSystem.push({
                    mesh: mesh,
                    baseScale: 0.5 + Math.random(),
                    targetPos: new THREE.Vector3(),
                    targetScale: 0, // ÂàùÂßã‰∏çÂèØËßÅÔºåÁî®Âà∞Êó∂ÂÜçÊòæÁé∞
                    type: 'DECOR',
                    velocity: new THREE.Vector3()
                });
            }
        }

        function addPhotoParticle(src, aspect) {
            const tex = new THREE.TextureLoader().load(src);
            tex.colorSpace = THREE.SRGBColorSpace;
            const w = 2.5 * aspect;
            const h = 2.5;
            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const borderMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2 });
            const borderGeo = new THREE.BoxGeometry(w+0.2, h+0.2, 0.1);
            
            const group = new THREE.Group();
            const photoMesh = new THREE.Mesh(geo, mat); photoMesh.position.z = 0.06;
            const frameMesh = new THREE.Mesh(borderGeo, borderMat);
            group.add(frameMesh, photoMesh);
            
            mainGroup.add(group);
            
            // ÈöèÊú∫ÂàÜÈÖçÂà∞ËõãÁ≥ïÂ§ñÂ±Ç
            particleSystem.push({
                mesh: group,
                baseScale: 1,
                targetPos: new THREE.Vector3(),
                targetScale: 0, // setupÊó∂ÂÖà‰∏çÊòæÁ§∫ÔºåÁ≠âCAKE_FORMËÆ°ÁÆó‰ΩçÁΩÆ
                type: 'PHOTO',
                velocity: new THREE.Vector3()
            });
        }

        // --- PARTICLE FORMATION LOGIC ---

        function updateParticleTargetsToText(text, scaleMult=2.0) {
            // 1. Âú® Canvas ‰∏äÁªòÂà∂ÊñáÂ≠ó
            textCtx.clearRect(0,0,1024,512);
            textCtx.fillStyle = '#ffffff';
            textCtx.font = 'bold 120px "Noto Sans SC", sans-serif'; // Â§ßÂ≠ó‰Ωì
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
            
            // Â§ÑÁêÜÊç¢Ë°å
            const lines = text.split('\n');
            const lineHeight = 140;
            const startY = 256 - ((lines.length-1)*lineHeight)/2;
            lines.forEach((line, i) => {
                textCtx.fillText(line, 512, startY + i*lineHeight);
            });

            // 2. ÊèêÂèñÂÉèÁ¥†ÁÇπ
            const imgData = textCtx.getImageData(0,0,1024,512);
            const data = imgData.data;
            const points = [];
            const step = 6; // ÈááÊ†∑Ê≠•ÈïøÔºåË∂äÂ∞èÁ≤íÂ≠êË∂äÂ§ö
            
            for(let y=0; y<512; y+=step) {
                for(let x=0; x<1024; x+=step) {
                    if(data[(y*1024+x)*4 + 3] > 128) { // Alpha check
                        points.push({
                            x: (x - 512) * 0.05 * scaleMult,
                            y: (256 - y) * 0.05 * scaleMult
                        });
                    }
                }
            }

            // 3. ÂàÜÈÖçÁ≤íÂ≠ê
            particleSystem.forEach((p, i) => {
                if(p.type === 'PHOTO') {
                    p.targetScale = 0; // ÊñáÂ≠óÈò∂ÊÆµÈöêËóèÁÖßÁâá
                } else if(i < points.length) {
                    p.targetPos.set(points[i].x, points[i].y, 0);
                    p.targetScale = p.baseScale;
                } else {
                    // Â§ö‰ΩôÁöÑÁ≤íÂ≠êÊï£ÂºÄÊàñÈöêËóè
                    p.targetPos.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*50);
                    p.targetScale = 0;
                }
            });
        }

        function calculateCakeAndTextTargets() {
            // È°∂ÈÉ®ÊÇ¨ÊµÆÊñáÂ≠ó: "2026‰πüË¶ÅÂ§©Â§©ÂºÄÂøÉ"
            textCtx.clearRect(0,0,1024,512);
            textCtx.fillStyle = '#ffffff';
            textCtx.font = 'bold 80px "Noto Sans SC", sans-serif';
            textCtx.textAlign = 'center';
            textCtx.fillText("2026‰πüË¶ÅÂ§©Â§©ÂºÄÂøÉ", 512, 256);
            
            const imgData = textCtx.getImageData(0,0,1024,512);
            const textPoints = [];
            const step = 8;
            for(let y=0; y<512; y+=step) {
                for(let x=0; x<1024; x+=step) {
                    if(imgData.data[(y*1024+x)*4 + 3] > 128) {
                        textPoints.push({
                            x: (x - 512) * 0.04,
                            y: (256 - y) * 0.04 + 18 // Êä¨È´òÂà∞ËõãÁ≥ï‰∏äÊñπ
                        });
                    }
                }
            }

            // ËõãÁ≥ïÂá†‰ΩïÁªìÊûÑ
            // ÂàÜ‰∏âÂ±ÇÔºöÂ∫ïÈÉ®(R=8, H=6), ‰∏≠ÈÉ®(R=6, H=5), È°∂ÈÉ®(R=4, H=4)
            const layers = [
                { yStart: -8, h: 6, r: 9, count: 0 },
                { yStart: -2, h: 5, r: 6.5, count: 0 },
                { yStart: 3, h: 4, r: 4, count: 0 }
            ];

            let pIndex = 0;

            // 1. ÂàÜÈÖçÊñáÂ≠óÁ≤íÂ≠ê (‰ºòÂÖà‰ΩøÁî®Ôºå‰øùËØÅÊñáÂ≠óÊ∏ÖÊô∞)
            for(let i=0; i<textPoints.length && pIndex < particleSystem.length; i++) {
                if(particleSystem[pIndex].type === 'PHOTO') { pIndex++; i--; continue; } // Ë∑≥ËøáÁÖßÁâá
                const p = particleSystem[pIndex];
                p.targetPos.set(textPoints[i].x, textPoints[i].y, 0);
                p.targetScale = p.baseScale * 0.8;
                pIndex++;
            }

            // 2. ÂàÜÈÖçËõãÁ≥ïÁ≤íÂ≠ê
            // Ââ©‰∏ãÁöÑÊôÆÈÄöÁ≤íÂ≠êÊûÑÂª∫ËõãÁ≥ï
            const remainingDecorParticles = particleSystem.filter((p, i) => i >= pIndex && p.type === 'DECOR');
            
            remainingDecorParticles.forEach(p => {
                // ÈöèÊú∫ÈÄâÊã©‰∏ÄÂ±Ç
                const layer = layers[Math.floor(Math.random() * layers.length)];
                const angle = Math.random() * Math.PI * 2;
                // ‰∏ªË¶ÅÊòØÂúÜÊü±Ë°®Èù¢ÔºåÂ∞ëÈáèÂÜÖÈÉ®
                const r = Math.random() > 0.8 ? layer.r * Math.random() : layer.r;
                const y = layer.yStart + Math.random() * layer.h;
                
                p.targetPos.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                p.targetScale = p.baseScale;
            });

            // 3. ÂàÜÈÖçÁÖßÁâáÁ≤íÂ≠ê
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            photos.forEach((p, i) => {
                // Ëû∫Êóã‰∏äÂçáÊéíÂàóÁÖßÁâá
                const angle = (i / photos.length) * Math.PI * 4;
                const r = 10; 
                const y = -5 + (i / photos.length) * 15;
                p.targetPos.set(Math.cos(angle)*r, y, Math.sin(angle)*r + 2); // +2 radius to float outside
                p.mesh.lookAt(0, y, 0); // ÊúùÂêë‰∏≠ÂøÉ
                p.mesh.rotateY(Math.PI); // ÁøªËΩ¨‰ª•‰æøÊúùÂêëÂ§ñ
                p.targetScale = 1;
            });
        }

        // --- MEDIA PIPE HAND CONTROL ---
        async function initMediaPipe(stream) {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 320; webcamCanvas.height = 240;

            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            video.srcObject = stream;
            video.addEventListener("loadeddata", predictWebcam);
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if(video.paused && window.isCameraReady) video.play().catch(()=>{});
            if(video.currentTime !== lastVideoTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                // Draw webcam feed
                webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height);
                
                const result = handLandmarker.detectForVideo(video, performance.now());
                
                if(result.landmarks.length > 0 && STATE.interactionEnabled) {
                    STATE.hand.detected = true;
                    const lm = result.landmarks[0];
                    
                    // Draw hand skeleton on preview
                    webcamCtx.strokeStyle = "#ffb7b2"; webcamCtx.lineWidth = 2;
                    // (Simplified drawing logic here for brevity)
                    webcamCtx.beginPath(); webcamCtx.arc(lm[8].x*320, lm[8].y*240, 5, 0, 2*Math.PI); webcamCtx.fillStyle="#ffb7b2"; webcamCtx.fill();

                    // Hand Logic
                    // 1. Calculate Pinch (Thumb Tip 4 & Index Tip 8)
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    // 2. Calculate Palm Openness (Wrist 0 to Middle Tip 12)
                    const openDist = Math.hypot(lm[0].x - lm[12].x, lm[0].y - lm[12].y);

                    const handX = (lm[9].x - 0.5) * 2; // -1 to 1
                    const handY = (lm[9].y - 0.5) * 2; // -1 to 1

                    // Mode Switching Logic
                    if(STATE.mode === 'CAKE_FORM' || STATE.mode === 'CAKE_INTERACT') {
                        // Pinch to Grab Photo?
                        if(pinchDist < 0.05 && !isGestureLocked) {
                            // Find a random photo to focus
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if(photos.length) {
                                STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                                changeState('FOCUS');
                                isGestureLocked = true;
                                setTimeout(() => isGestureLocked = false, 2000);
                            }
                        } 
                        // Open hand wide -> Scatter?
                        else if(openDist > 0.6 && !isGestureLocked) {
                           changeState('SCATTER');
                        }
                    } else if (STATE.mode === 'FOCUS' || STATE.mode === 'SCATTER') {
                        // Fist/Close hand to return
                        if(openDist < 0.3 && !isGestureLocked) {
                            changeState('CAKE_INTERACT');
                        }
                    }

                    // Map hand position to rotation influence
                    STATE.hand.x = handX;
                    STATE.hand.y = handY;

                } else {
                    STATE.hand.detected = false;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function changeState(newState) {
            if(STATE.mode === newState) return;
            if(!STATE.interactionEnabled) return;

            if(newState === 'CAKE_INTERACT') {
                // Reset targets to Cake Formation
                calculateCakeAndTextTargets(); // Re-calc positions
            }
            STATE.mode = newState;
        }

        // --- MOUSE FALLBACK ---
        function setupInteraction() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
                resizeFireworks();
            });

            // Mouse Click Interaction
            window.addEventListener('mousedown', () => {
                if(!STATE.interactionEnabled) return;
                if(STATE.mode === 'CAKE_FORM' || STATE.mode === 'CAKE_INTERACT') {
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if(photos.length) {
                        STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                        changeState('FOCUS');
                    } else {
                        changeState('SCATTER');
                    }
                } else {
                    changeState('CAKE_INTERACT');
                }
            });
            
            // Mouse Move for rotation
            window.addEventListener('mousemove', (e) => {
                if(!STATE.interactionEnabled) return;
                // Simple mapping if hand not detected
                if(!STATE.hand.detected) {
                    STATE.hand.x = (e.clientX / window.innerWidth - 0.5) * 2;
                    STATE.hand.y = (e.clientY / window.innerHeight - 0.5) * 2;
                }
            });
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            // Update Fireworks
            fwCtx.clearRect(0,0,fwWidth,fwHeight);
            fwCtx.globalCompositeOperation='lighter';
            let i=fParticles.length; while(i--){if(!fParticles[i].update())fParticles.splice(i,1);else fParticles[i].draw();}

            // Logic per mode
            if(STATE.interactionEnabled) {
                // Smooth rotation based on hand/mouse
                const targetRotX = STATE.hand.y * 0.5;
                const targetRotY = STATE.hand.x * 0.5;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 2 * dt;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 2 * dt;
                
                // Auto spin if idle
                if(!STATE.hand.detected) STATE.rotation.y += 0.2 * dt;
            }

            mainGroup.rotation.x = STATE.rotation.x;
            mainGroup.rotation.y = STATE.rotation.y;

            // Update Particles
            particleSystem.forEach(p => {
                let target = p.targetPos;
                let scale = p.targetScale;

                // Mode overrides
                if(STATE.mode === 'SCATTER') {
                    // Explode outward
                    const dir = p.mesh.position.clone().normalize().multiplyScalar(30);
                    p.mesh.position.lerp(dir, dt);
                    p.mesh.rotation.x += dt;
                    p.mesh.rotation.y += dt;
                    return; // Skip standard lerp
                }
                
                if(STATE.mode === 'FOCUS' && STATE.focusTarget) {
                    if(p.mesh === STATE.focusTarget) {
                        // Bring photo to front
                        // Reverse mainGroup rotation to make it face camera perfectly? 
                        // Simplified: just move to absolute camera front relative to scene
                        // Here we just project it forward roughly
                        const camFront = new THREE.Vector3(0, 0, 35).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert());
                        p.mesh.position.lerp(camFront, 4*dt);
                        p.mesh.lookAt(camera.position);
                        p.mesh.scale.lerp(new THREE.Vector3(5,5,5), 4*dt);
                        return;
                    } else {
                        // Push others back
                        scale = 0.1;
                    }
                }

                // Standard Lerp to Target
                p.mesh.position.lerp(target, 3 * dt);
                
                // Scale animation
                const currentS = p.mesh.scale.x;
                const newS = currentS + (scale - currentS) * 4 * dt;
                p.mesh.scale.set(newS, newS, newS);

                // Idle float
                if(STATE.mode === 'CAKE_FORM' || STATE.mode === 'CAKE_INTERACT') {
                    p.mesh.position.y += Math.sin(time * 2 + p.mesh.position.x) * 0.02;
                }
            });

            composer.render();
        }
    </script>
