    <script>
        /**
         * 2026 è·¨å¹´ç²’å­è›‹ç³• + æ‰‹åŠ¿è¯†åˆ«æ ¸å¿ƒé€»è¾‘
         */

        // --- å…¨å±€å˜é‡é…ç½® ---
        const CONFIG = {
            particleCount: 25000,   // ç²’å­æ€»æ•°
            particleSize: 0.25,     // ç²’å­å¤§å°
            colors: {
                layer1: 0xFFB7B2,   // è›‹ç³•åº•å±‚ (ç²‰)
                layer2: 0xB5EAD7,   // è›‹ç³•ä¸­å±‚ (è–„è·ç»¿)
                layer3: 0xE2F0CB,   // è›‹ç³•é¡¶å±‚ (æ·¡é»„ç»¿)
                star: 0xFFD700,     // é‡‘è‰²æ˜Ÿæ˜Ÿ
                text: 0xFFFFFF,     // æ–‡å­—ç™½è‰²
                countdown: 0xFF9AA2 // å€’è®¡æ—¶é¢œè‰²
            }
        };

        let scene, camera, renderer, controls;
        let particleSystem, particlesGeometry;
        let positions, colors, targetPositions, targetColors;
        let clock = new THREE.Clock();
        
        // æµç¨‹æ§åˆ¶
        let currentPhase = 'idle'; // idle, countdown, 2026, cake
        let countdownValue = 5;
        
        // äº¤äº’çŠ¶æ€
        let isPureMode = false;
        let isGestureEnabled = true;
        let handRotation = 0;

        // éŸ³é¢‘

        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        function initScene() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // è½¨é“æ§åˆ¶å™¨ (é¼ æ ‡å¤‡ç”¨)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // æ·»åŠ èƒŒæ™¯æ˜Ÿç©º
            createBackgroundStars();

            // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
            initParticles();

            // çª—å£è‡ªé€‚åº”
            window.addEventListener('resize', onWindowResize, false);
            
            // å¯åŠ¨æ¸²æŸ“å¾ªç¯
            animate();
        }

        function initParticles() {
            particlesGeometry = new THREE.BufferGeometry();
            positions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            targetColors = new Float32Array(CONFIG.particleCount * 3);

            // åˆå§‹çŠ¶æ€ï¼šéšæœºæ•£è½åœ¨ç©ºé—´ä¸­
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;

                colors[i * 3] = 1;
                colors[i * 3 + 1] = 1;
                colors[i * 3 + 2] = 1;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // ç®€å•çš„åœ†å½¢çº¹ç†
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: sprite,
                vertexColors: true,
                alphaTest: 0.5,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(particlesGeometry, material);
            scene.add(particleSystem);
        }

        // --- 2. å½¢çŠ¶ç”Ÿæˆå™¨ (Canvasæ–‡å­— & æ•°å­¦è›‹ç³•) ---

        // ä»Canvasæ–‡å­—ç”Ÿæˆç²’å­ç‚¹
        function getPointsFromText(text, fontSize = 100, yOffset = 0) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 512;
            
            ctx.font = `bold ${fontSize}px "Microsoft YaHei", Arial`;
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            const points = [];
            
            // é‡‡æ ·æ­¥é•¿ï¼Œè¶Šå°ç²’å­è¶Šå¯†
            const step = 4;

            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const alpha = data[(y * canvas.width + x) * 4 + 3];
                    if (alpha > 128) {
                        points.push({
                            x: (x - canvas.width / 2) * 0.05,
                            y: -(y - canvas.height / 2) * 0.05 + yOffset,
                            z: 0
                        });
                    }
                }
            }
            return points;
        }

        // ç”Ÿæˆè›‹ç³•å’Œæ˜Ÿæ˜Ÿçš„ç²’å­
        function getCakePoints() {
            const points = [];
            const colorsList = [];

            // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆåœ†æŸ±ä½“å±‚
            function addLayer(radius, height, yPos, colorHex) {
                const color = new THREE.Color(colorHex);
                const count = 3000; 
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    // ä¾§é¢ + é¡¶é¢
                    let r, h;
                    if (Math.random() > 0.3) {
                        // ä¾§é¢
                        r = radius;
                        h = Math.random() * height;
                    } else {
                        // é¡¶é¢
                        r = Math.sqrt(Math.random()) * radius;
                        h = height;
                    }
                    
                    points.push({
                        x: Math.cos(angle) * r,
                        y: yPos + h,
                        z: Math.sin(angle) * r
                    });
                    colorsList.push(color);
                }
            }

            // 1. ä¸‰å±‚è›‹ç³•
            addLayer(4, 1.5, -4, CONFIG.colors.layer1); // åº•å±‚
            addLayer(3, 1.5, -2.5, CONFIG.colors.layer2); // ä¸­å±‚
            addLayer(2, 1.5, -1, CONFIG.colors.layer3); // é¡¶å±‚

            // 2. é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            const starColor = new THREE.Color(CONFIG.colors.star);
            for(let i=0; i<1000; i++) {
                // ç®€å•çš„çƒå½¢èšé›†æ¨¡æ‹Ÿæ˜Ÿæ˜Ÿ
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = 0.8 + Math.random() * 0.2; // æ˜Ÿæ˜ŸåŠå¾„
                
                // ç¨å¾®å‹æ‰ä¸€ç‚¹åšæˆäº”è§’æ˜Ÿå¾ˆéš¾ï¼Œè¿™é‡Œç”¨ä¸ªå‘å…‰çƒä»£æ›¿ï¼Œæˆ–è€…åšç®€å•çš„äº”è§’æ˜Ÿé€»è¾‘
                // è¿™é‡Œç”¨ç®€å•çš„å‚æ•°æ–¹ç¨‹æ¨¡æ‹Ÿä¸ªæ˜Ÿå‹
                const angle = (i / 1000) * Math.PI * 4; // ç»•ä¸¤åœˆ
                const starR = 1.5 * Math.pow(Math.cos(angle*2.5), 2) + 0.5; // æ˜Ÿå‹æåæ ‡
                
                points.push({
                    x: starR * Math.cos(angle),
                    y: 1.5 + Math.random() * 0.5, // è›‹ç³•é¡¶ç«¯
                    z: starR * Math.sin(angle)
                });
                colorsList.push(starColor);
            }

            // 3. æ¨ªå¹… "2026ä¹Ÿè¦å¤©å¤©å¼€å¿ƒ"
            const bannerPoints = getPointsFromText("2026ä¹Ÿè¦å¤©å¤©å¼€å¿ƒ", 60, 4);
            const bannerColor = new THREE.Color(0xFFFFFF); // ç™½è‰²å­—
            
            bannerPoints.forEach(p => {
                // ç¨å¾®å¼¯æ›²æ–‡å­—
                const bend = -0.05 * Math.pow(p.x, 2);
                points.push({
                    x: p.x * 0.6, // ç¼©å°ä¸€ç‚¹
                    y: p.y + bend,
                    z: p.z 
                });
                colorsList.push(bannerColor);
            });

            return { points, colorsList };
        }

        // --- 3. åŠ¨ç”»ä¸å½¢å˜é€»è¾‘ ---

        function morphTo(newPoints, specificColor = null) {
            // æ›´æ–° targetPositions
            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < newPoints.length) {
                    const p = newPoints[i];
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y;
                    targetPositions[i*3+2] = p.z;

                    if (specificColor) {
                        targetColors[i*3] = specificColor.r;
                        targetColors[i*3+1] = specificColor.g;
                        targetColors[i*3+2] = specificColor.b;
                    } 
                    // å¦‚æœæ˜¯è›‹ç³•æ¨¡å¼ï¼Œé¢œè‰²åœ¨ getCakePoints é‡Œå·²ç»ç”Ÿæˆå¥½äº†ï¼Œéœ€è¦ç‰¹æ®Šå¤„ç†
                    // ä¸ºäº†ç®€åŒ–ï¼Œå¦‚æœæ˜¯ Text æ¨¡å¼æˆ‘ä»¬ä¼  specificColorï¼Œå¦‚æœæ˜¯ Cake æ¨¡å¼æˆ‘ä»¬å¦å¤–å¤„ç†
                } else {
                    // å¤šä½™çš„ç²’å­éšè— (å‘æ•£åˆ°è¿œå¤„)
                    const theta = Math.random() * Math.PI * 2;
                    const r = 50 + Math.random() * 50;
                    targetPositions[i*3] = r * Math.cos(theta);
                    targetPositions[i*3+1] = (Math.random()-0.5) * 100;
                    targetPositions[i*3+2] = r * Math.sin(theta);
                }
            }
        }

        function morphToCake() {
            const data = getCakePoints();
            const pts = data.points;
            const cols = data.colorsList;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < pts.length) {
                    targetPositions[i*3] = pts[i].x;
                    targetPositions[i*3+1] = pts[i].y;
                    targetPositions[i*3+2] = pts[i].z;

                    targetColors[i*3] = cols[i].r;
                    targetColors[i*3+1] = cols[i].g;
                    targetColors[i*3+2] = cols[i].b;
                } else {
                    // å¤šä½™ç²’å­å˜æ˜Ÿæ˜ŸèƒŒæ™¯
                    const r = 30 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    targetPositions[i*3] = r * Math.cos(theta);
                    targetPositions[i*3+1] = (Math.random()-0.5) * 40;
                    targetPositions[i*3+2] = r * Math.sin(theta);
                    
                    targetColors[i*3] = 1; targetColors[i*3+1] = 1; targetColors[i*3+2] = 1; 
                }
            }
        }

        // å€’è®¡æ—¶é€»è¾‘
        function startCountdown() {
            currentPhase = 'countdown';
            if (countdownValue > 0) {
                const pts = getPointsFromText(countdownValue.toString(), 200);
                morphTo(pts, new THREE.Color(CONFIG.colors.countdown));
                countdownValue--;
                setTimeout(startCountdown, 1000);
            } else {
                showYear2026();
            }
        }

        function showYear2026() {
            currentPhase = '2026';
            const pts = getPointsFromText("2026", 250);
            morphTo(pts, new THREE.Color(0xFFD700)); // é‡‘è‰²
            
            setTimeout(() => {
                showCake();
            }, 2000); // å±•ç¤º2ç§’
        }

        function showCake() {
            currentPhase = 'cake';
            morphToCake();
            // å¼€å¯æ—‹è½¬
        }

        // --- 4. æ¸²æŸ“å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            const delta = clock.getDelta();

            // ç²’å­ä½ç½®æ’å€¼ (Lerp)
            const positionsArr = particlesGeometry.attributes.position.array;
            const colorsArr = particlesGeometry.attributes.color.array;
            
            const speed = 4.0 * delta; // ç§»åŠ¨é€Ÿåº¦

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const px = positionsArr[i*3];
                const py = positionsArr[i*3+1];
                const pz = positionsArr[i*3+2];
                
                const tx = targetPositions[i*3];
                const ty = targetPositions[i*3+1];
                const tz = targetPositions[i*3+2];

                // ä½ç½®ç¼“åŠ¨
                positionsArr[i*3] += (tx - px) * speed;
                positionsArr[i*3+1] += (ty - py) * speed;
                positionsArr[i*3+2] += (tz - pz) * speed;

                // é¢œè‰²ç¼“åŠ¨
                if (currentPhase === 'cake') {
                    // è›‹ç³•æ¨¡å¼é¢œè‰²ä¹Ÿè¦æ¸å˜
                    colorsArr[i*3] += (targetColors[i*3] - colorsArr[i*3]) * speed;
                    colorsArr[i*3+1] += (targetColors[i*3+1] - colorsArr[i*3+1]) * speed;
                    colorsArr[i*3+2] += (targetColors[i*3+2] - colorsArr[i*3+2]) * speed;
                } else if (currentPhase === 'countdown' || currentPhase === '2026') {
                    // çº¯è‰²
                    colorsArr[i*3] += (targetColors[i*3] - colorsArr[i*3]) * speed;
                    colorsArr[i*3+1] += (targetColors[i*3+1] - colorsArr[i*3+1]) * speed;
                    colorsArr[i*3+2] += (targetColors[i*3+2] - colorsArr[i*3+2]) * speed;
                }

                // è›‹ç³•æ¨¡å¼ä¸‹çš„æ•´ä½“æ—‹è½¬ç‰¹æ•ˆ (ä¸å½±å“ positionsï¼Œåªå½±å“ Object3D)
                // ä½†è¿™é‡Œæˆ‘ä»¬ä¸ºäº†è®©ç²’å­é—ªçƒï¼ŒåŠ ç‚¹å™ªç‚¹
                if (currentPhase === 'cake') {
                    positionsArr[i*3] += Math.sin(time * 5 + py) * 0.005;
                }
            }
            
            particlesGeometry.attributes.position.needsUpdate = true;
            particlesGeometry.attributes.color.needsUpdate = true;

            // æ•´ä½“æ—‹è½¬æ§åˆ¶ (æ‰‹åŠ¿æˆ–è‡ªåŠ¨)
            if (currentPhase === 'cake') {
                if (isGestureEnabled && handRotation !== 0) {
                    // æ‰‹åŠ¿æ§åˆ¶æ—‹è½¬
                    particleSystem.rotation.y = handRotation;
                } else {
                    // è‡ªåŠ¨ç¼“æ…¢æ—‹è½¬
                    particleSystem.rotation.y += 0.005;
                }
            } else {
                particleSystem.rotation.y = 0; // å€’è®¡æ—¶æ­£å¯¹å±å¹•
            }

            // ç¼©æ”¾/æ‘„åƒæœºè·ç¦»æ§åˆ¶
            if (isGestureEnabled) {
                // å¹³æ»‘è¿‡æ¸¡æ‘„åƒæœºä½ç½®
                camera.position.z += (handZoom - camera.position.z) * 0.1;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(200));
                vertices.push(THREE.MathUtils.randFloatSpread(200));
                vertices.push(THREE.MathUtils.randFloatSpread(200));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const stars = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x888888, size: 0.3 }));
            scene.add(stars);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 5. æ‰‹åŠ¿è¯†åˆ«é€»è¾‘ (MediaPipe) ---
        
        const videoElement = document.getElementsByClassName('input_video')[0];
        let cameraUtils;

        function onResults(results) {
            if (!isGestureEnabled) return;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. æ—‹è½¬æ§åˆ¶ï¼šä½¿ç”¨é£ŸæŒ‡æŒ‡å°– (Index Finger Tip - 8) çš„ X åæ ‡
                // å±å¹•å·¦è¾¹ x=0, å³è¾¹ x=1. æ˜ å°„åˆ°æ—‹è½¬è§’åº¦ -PI åˆ° PI
                const indexX = landmarks[8].x;
                const targetRotation = (indexX - 0.5) * 4 * Math.PI; // æ”¾å¤§ç³»æ•°è®©æ—‹è½¬æ›´çµæ•
                
                // å¹³æ»‘æ’å€¼
                handRotation += (targetRotation - handRotation) * 0.1;

                // 2. ç¼©æ”¾æ§åˆ¶ï¼šä½¿ç”¨æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)çš„è·ç¦»
                const thumb = landmarks[4];
                const index = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                // è·ç¦»èŒƒå›´å¤§çº¦ 0.05 (æåˆ) åˆ° 0.3 (å¼ å¼€)
                // æ˜ å°„åˆ°æ‘„åƒæœº Z è½´ 5 (è¿‘) åˆ° 30 (è¿œ)
                // è·ç¦»è¶Šå°(æåˆ) -> Zè¶Šå¤§(è¿œ) -> å®é™…ä¸Šæ˜¯ç¼©å°
                // è·ç¦»è¶Šå¤§(å¼ å¼€) -> Zè¶Šå°(è¿‘) -> å®é™…ä¸Šæ˜¯æ”¾å¤§
                // ä¿®æ­£ï¼šé€šå¸¸æåˆæ˜¯ç¼©å°(è¿œç¦»)ï¼Œå¼ å¼€æ˜¯æ”¾å¤§(é è¿‘)
                
                const minZoom = 5;
                const maxZoom = 25;
                // ç®€å•çš„çº¿æ€§æ˜ å°„
                let targetZoom = 20 - (distance * 40); 
                if (targetZoom < minZoom) targetZoom = minZoom;
                if (targetZoom > maxZoom) targetZoom = maxZoom;

                handZoom = targetZoom;

                document.getElementById('status-msg').innerHTML = "âœ‹ æ‰‹åŠ¿è¯†åˆ«ä¸­... <br>æåˆç¼©æ”¾ï¼Œå·¦å³ç§»åŠ¨æ—‹è½¬";
            } else {
                document.getElementById('status-msg').innerHTML = "ğŸ‘€ æœªæ£€æµ‹åˆ°æ‰‹åŠ¿";
                // å¤ä½
                // handRotation = 0; // ä¸å¤ä½ï¼Œä¿æŒå½“å‰è§’åº¦
            }
        }

        function initMediaPipe() {

            hands.setOptions({

                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5

            hands.onResults(onResults);
            
            cameraUtils = new Camera(videoElement, {
